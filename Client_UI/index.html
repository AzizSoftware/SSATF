<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Transaction Anomaly Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/LOGO.jpeg">
</head>

<body class="bg-gray-50 font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-900 to-blue-700 text-white py-8 shadow-md">
    <div class="max-w-5xl mx-auto text-center px-4">
      <img src="assets/LOGO.jpeg" alt="VERMEG Logo" class="mx-auto h-20 mb-4 rounded-xl shadow-md">
      <h1 class="text-4xl font-extrabold">Financial Transaction Anomaly Monitoring</h1>
      <p class="text-sm mt-2 italic">Prototype for real-time anomaly detection | VERMEG â€“ July 2025</p>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto px-6 py-10">
    <!-- Upload Section -->
    <section class="bg-white p-8 rounded-xl shadow-md mb-10 border border-gray-200">
      <h2 class="text-2xl font-bold mb-4 text-blue-800"> Ingest Transaction Data</h2>
      <p class="mb-6 text-sm text-gray-600">Choose how to upload or connect your transaction data to stream:</p>

      <form id="dataForm" class="space-y-6">

        <!-- File Upload -->
        <div>
          <label class="inline-flex items-center mb-2">
            <input type="radio" name="inputMethod" value="file" class="form-radio text-blue-600 mr-2" checked>
            <span class="font-medium text-gray-700">Upload File (CSV or JSON)</span>
          </label>

          <div class="flex items-center gap-4 mt-2">
            <input type="file" id="fileInput" accept=".json,.csv" class="hidden" />
            <label for="fileInput"
                   class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow cursor-pointer transition duration-300">
               Choose File
            </label>
            <span id="fileName" class="text-sm text-gray-500 italic">No file selected</span>
          </div>
        </div>

        <!-- MongoDB Inputs -->
        <div class="pt-4 border-t border-gray-200">
          <label class="inline-flex items-center mb-2">
            <input type="radio" name="inputMethod" value="mongo" class="form-radio text-blue-600 mr-2">
            <span class="font-medium text-gray-700">Connect to MongoDB</span>
          </label>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-3">
            <input type="text" id="mongoUri" placeholder="MongoDB URI" class="border px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-400" />
            <input type="text" id="dbName" placeholder="Database Name" class="border px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-400" />
            <input type="text" id="collectionName" placeholder="Collection Name" class="border px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-400" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit"
                  class="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-3 rounded-lg transition-all duration-300 shadow-md">
             Submit Data 
          </button>
        </div>
      </form>

      <!-- Response Display -->
      <div id="response" class="mt-6 p-4 bg-blue-50 border border-blue-300 rounded text-blue-900 text-sm hidden"></div>
    </section>

    <!-- System Info -->
    
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 mt-16 border-t border-gray-300 py-6 text-center text-sm text-gray-600">
    Â© 2025 VERMEG â€“ All rights reserved. <br>

  </footer>

  <!-- JS to show file name -->
  <script>
    document.getElementById("fileInput").addEventListener("change", function () {
      const fileName = this.files[0]?.name || "No file selected";
      document.getElementById("fileName").textContent = fileName;
    });
  </script>

  <!-- ðŸ‘‡ Include your logic -->
  <script src="script.js"></script>
</body>
</html>
